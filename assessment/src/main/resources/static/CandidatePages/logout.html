<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logout</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .logout-container {
            background: rgba(32, 32, 32, 0.8); /* Glass effect */
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 32px 0 rgba(31, 138, 135, 0.37);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.18);
            max-width: 300px;
            width: 100%;
        }
        h1 {
            color: #e0e0e0;
        }
        p {
            color: #e0e0e0;
            margin-bottom: 20px;
        }
        .button {
            display: block;

            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #10a37f;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            margin: 10px;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<div class="logout-container">
    <h1>You Have Successfully Logged Out</h1>
    <p>Thank you for using our assessment platform. We hope you had a great experience.</p>
    <p>If you have any feedback or need assistance, please feel free to contact us.</p>

    <a href="main.html" class="button">Return to Home</a>
</div>
</body>
</html>
