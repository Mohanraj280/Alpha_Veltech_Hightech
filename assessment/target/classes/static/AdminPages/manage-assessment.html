<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Assessment Management Dashboard</title>
    <style>
        /* General Layout */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1e1e2f;
            color: #f5f5f7;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            padding: 20px;
        }

        /* Container styling */
        #modules-container {
            width: 60%;
            max-width: 1200px;
            padding: 20px;
            background-color: #222233;
            border-radius: 12px;
            overflow-y: auto;
        }

        h1 {
            font-size: 28px;
            text-align: left;
            margin-bottom: 30px;
            color: #ffba00;
        }

        /* Module card styles */
        .module {
            background-color: #40414f;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
            transition: background-color 0.3s;
        }

        .module:hover {
            cursor: pointer;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        .module h2 {
            font-size: 22px;
            margin-bottom: 10px;
            color: #ffba00;
        }

        .module p {
            font-size: 16px;
            color: #c9d1d9;
        }

        /* Responsive Grid Layout */
        #modules-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            grid-gap: 20px;
        }

        /* Scroll bar styling for overflow */
        #modules-container::-webkit-scrollbar {
            width: 10px;
        }

        #modules-container::-webkit-scrollbar-thumb {
            background-color: #444;
            border-radius: 10px;
        }

        #modules-container::-webkit-scrollbar-track {
            background-color: #2b2d42;
        }

    </style>
</head>
<body>

<div id="modules-container"></div>

<script>
    // Fetch and display modules
    fetch('../api/assessment/api/modules')
        .then(response => response.json())
        .then(modules => {
            const container = document.getElementById('modules-container');
            modules.forEach(module => {
                const moduleDiv = document.createElement('div');
                moduleDiv.classList.add('module');

                const moduleName = document.createElement('h2');
                moduleName.textContent = module.moduleName;

                const moduleDescription = document.createElement('p');
                moduleDescription.textContent = module.moduleDescription;

                // Click event to load module-specific questions
                moduleDiv.addEventListener('click', () => {
                    // Store module ID in sessionStorage
                    sessionStorage.setItem('selectedModuleId', module.id);
                    sessionStorage.setItem('selectedModuleName', module.moduleName);

                });

                moduleDiv.appendChild(moduleName);
                moduleDiv.appendChild(moduleDescription);
                container.appendChild(moduleDiv);
            });
        })
        .catch(error => {
            console.error('Error fetching modules:', error);
        });
</script>

</body>
</html>
