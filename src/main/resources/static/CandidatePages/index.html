<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Assessment Platform</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to custom CSS for styling -->
</head>
<body>
<!-- Fullscreen Prompt Modal -->
<div id="fullscreenModal" class="modal" style="display: none;">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 id="fullscreenModalLabel">Switch to Fullscreen</h5>
                <button type="button" id="modals-close" class="btn-close">&times;</button>
            </div>
            <div class="modal-body">
                <p>Please switch to fullscreen mode to start the assessment.</p>
            </div>
            <div class="modal-footer">
                <button type="button" id="enter-fullscreen-btn" class="btn">Go Fullscreen</button>
            </div>
        </div>
    </div>
</div>
<!-- Timer Display Section -->
<div id="timer" class="timer-section">
    Time Remaining: <span id="time-remaining">00:00</span> <!-- Display remaining time -->
</div>


<!-- Main Container for Assessment -->
<div class="container">
    <!-- Questions Navigation Section -->
    <div id="question-nav" class="nav-section"></div>

    <div class="row">
        <!-- Main Content Section for the question -->
        <div class="content-section">
            <h5>Question</h5>
            <div id="question-container" class="card"> <!-- Container for question card -->
                <div class="card-body">
                    <h5 id="question-text" class="card-title"></h5> <!-- Display question text -->
                </div>
            </div>
        </div>

        <!-- Options Section for answer choices -->
        <div class="options-section">
            <h5>Options</h5>
            <div id="options-container" class="form-group"></div> <!-- Container for answer options -->
        </div>
    </div>
</div>

<!-- Sticky Navigation Buttons -->
<div class="sticky-buttons">
    <button id="prev-btn" class="btn">Previous</button> <!-- Button to navigate to the previous question -->
    <button id="next-btn" class="btn">Next</button> <!-- Button to navigate to the next question -->
</div>

<!-- Modal for Submission Summary -->
<div id="submissionModal" class="modal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 id="submissionModalLabel">Submission Summary</h5> <!-- Title of the modal -->
                <button type="button" id="modal-close" class="btn-close">&times;</button> <!-- Close button -->
            </div>
            <div class="modal-body">
                <p id="summary-text"></p> <!-- Summary text to be displayed before submission -->
            </div>
            <div class="modal-footer">
                <button type="button" id="confirm-submit-btn" class="btn">Confirm and Submit</button> <!-- Button to confirm submission -->
            </div>
        </div>
    </div>
</div>

<!-- Include JavaScript files -->
<script src="mediaManager.js"></script> <!-- Script to manage media permissions and access -->
<script src="script.js"></script>

</body>
</html>
