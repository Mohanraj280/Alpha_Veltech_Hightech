<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/CandidatePages/style.css"> <!-- Link to custom CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Font Awesome for icons -->
</head>
<body>
<!-- Admin Login Button -->
<button class="admin-login" onclick="window.location.href='../AdminPages/admin.html'">
    <i class="fas fa-user-shield"></i> Admin Login
</button>

<!-- Authentication Container -->
<div class="auth-container">
    <h2>Login</h2>
    <form id="auth-form" action="/authenticate" method="post">
        <div class="form-group">
            <label for="username">Candidate Name:</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="password">Pass Key:</label>
            <input type="password" id="password" name="password" required>
        </div>

        <!-- Error message container -->
        <div id="error-message" style="color: red; padding-bottom:10px;"></div>
        <button type="submit">Login</button> <!-- Submit button -->
    </form>
</div>

<script>
    // Display error messages from URL parameters
    window.onload = function () {
        const params = new URLSearchParams(window.location.search);
        if (params.has('error')) {
            document.getElementById('error-message').innerText = params.get('error'); // Set error message if it exists
        }
    };
</script>
</body>
</html>
