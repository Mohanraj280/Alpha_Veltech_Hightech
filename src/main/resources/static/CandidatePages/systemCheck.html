<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Check</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
<div class="camera-feed-container">
    <video id="camera-feed" autoplay muted></video>
</div>

<div class="system-check-container">
    <h2>System Check</h2>
    <p>Please run the diagnostic check to ensure your system is compatible.</p>
    <button id="run-diagnostic">Run Diagnostic</button>

    <div id="diagnostic-feedback">
        <div id="camera-status" class="status pending">Camera: <span class="status-text">Pending</span></div>
        <div id="audio-status" class="status pending">Audio: <span class="status-text">Pending</span></div>
        <div id="network-status" class="status pending">Network: <span class="status-text">Pending</span></div>
    </div>

    <button id="continue" disabled>Continue</button>
</div>

<script src="mediaManager.js"></script>
</body>

</html>
