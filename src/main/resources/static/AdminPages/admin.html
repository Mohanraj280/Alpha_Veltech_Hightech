<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> <!-- Character encoding for the HTML document -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Responsive design settings -->
    <title>Educator Login</title> <!-- Title of the webpage -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../CandidatePages/style.css"> <!-- Link to the CSS stylesheet -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Font Awesome for icons -->
</head>
<body>

<!-- Container for the authentication form -->
<div class="auth-container">
    <h2>Admin Login</h2> <!-- Heading for the login form -->
    <form id="loginForm" action="/login" method="post"> <!-- Form to handle login -->
        <div class="form-group">
            <label for="username">Username:</label> <!-- Label for username input -->
            <input type="text" id="username" name="username" required> <!-- Input for username, required field -->
        </div>
        <div class="form-group">
            <label for="password">Password:</label> <!-- Label for password input -->
            <input type="password" id="password" name="password" required> <!-- Input for password, required field -->
        </div>
        <p id="loginMessage"></p> <!-- Paragraph for displaying login messages (like errors) -->

        <button type="submit">Submit</button> <!-- Submit button for the form -->
    </form>
</div>

<script>
    // Check for error in URL params and display it
    window.onload = function () {
        const params = new URLSearchParams(window.location.search); // Get URL parameters
        if (params.has('error')) { // Check if an error parameter exists
            document.getElementById('loginMessage').innerText = params.get('error'); // Display the error message
        }
    };
</script>
</body>
</html>
