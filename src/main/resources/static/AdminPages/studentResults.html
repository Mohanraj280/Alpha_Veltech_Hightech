<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Results Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
<div class="container-fluid">
    <h1 class="text-center my-4">Student Results Dashboard</h1>
    <div class="row">
        <div class="col-12">
            <!-- Search Bar -->
            <div class="input-group mb-3">
                <input type="text" id="searchInput" class="form-control" placeholder="Search by username or email..." aria-label="Search">
                <div class="input-group-append">
                    <button class="btn btn-outline-light" type="button" id="searchBtn"><i class="fas fa-search"></i></button>
                </div>
            </div>
            <!-- Sort Buttons -->
            <div class="mb-3">
                <button class="btn btn-success" id="sortAsc">Sort by Percentage Ascending</button>
                <button class="btn btn-warning" id="sortDesc">Sort by Percentage Descending</button>
            </div>
        </div>
        <div class="col-12 table-responsive">
            <table class="table table-striped table-bordered shadow-lg">
                <thead class="thead-dark">
                <tr>
                    <th>Username</th>
                    <th>Email</th>
                    <th>Score</th>
                    <th>Total Questions</th>
                    <th>Percentage</th>
                    <th>Date</th>
                </tr>
                </thead>
                <tbody id="results-table-body">
                <!-- Dynamic content will be injected here -->
                </tbody>
            </table>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="script.js"></script>
</body>
</html>
